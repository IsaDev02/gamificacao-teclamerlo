<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Professor - √Årea Restrita</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        
        /* Fundo animado em degrad√™ */
        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #4b0082, #8a2be2, #240b36, #c71585);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* O Box de Login (Card) */
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            width: 320px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .login-box .icon-lock { font-size: 3rem; margin-bottom: 15px; }
        .login-box h2 { color: #333; font-size: 1.5rem; margin-bottom: 5px; }
        .login-box p { color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; transition: 0.3s; font-size: 1rem; text-align: center; }
        .login-box input:focus { border-color: #4b0082; box-shadow: 0 0 10px rgba(75, 0, 130, 0.1); }

        #erroSenha { color: #ff4d4d; font-size: 0.8rem; margin-top: 10px; font-weight: bold; display: none; }

        /* --- Layout do Painel --- */
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 25px; }
        h1, h2 { color: #4b0082; margin-top: 0; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .tab-btn { padding: 12px 25px; cursor: pointer; border: none; background: #e0e0e0; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: #4b0082; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        select, input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; box-sizing: border-box; }
        
        .grid-pontos { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        .negative-label { color: #d9534f; }

        /* --- Tabela de Campeonato --- */
        .turma-card-gestao { background: #fff; border: 1px solid #e0e0e0; border-radius: 12px; margin-bottom: 25px; overflow: hidden; }
        .turma-header-gestao { background: #f8f9fa; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #4b0082; }
        .tabela-alunos-gestao { width: 100%; border-collapse: collapse; }
        .tabela-alunos-gestao th { text-align: center; background: #fdfdfd; padding: 12px; font-size: 0.8rem; color: #888; text-transform: uppercase; border-bottom: 1px solid #eee; }
        .tabela-alunos-gestao td { padding: 12px; border-top: 1px solid #eee; text-align: center; }
        .tabela-alunos-gestao td:first-child { text-align: left; }

        .btn-principal { background: #4b0082; color: white; padding: 15px; border: none; border-radius: 6px; width: 100%; cursor: pointer; font-size: 1rem; font-weight: bold; }
        .btn-coletivo { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-delete-aluno { background: none; border: 1px solid #ff4d4d; color: #ff4d4d; padding: 5px 8px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .btn-delete-turma { background: #ff4d4d; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        .btn-pdf { background: #2980b9; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; margin-right: 10px; font-size: 1.1rem; }
        .xp-acumulado { background: #f4f4f4; font-weight: bold; }
        .hidden-content { display: none; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="login-box">
        <div class="icon-lock"> üîê </div>
        <h2>Acesso Restrito</h2>
        <p>√Årea exclusiva do Professor</p>
        <input type="password" id="inputSenha" onkeyup="verificarSenha(event)" placeholder="Digite sua senha">
        <p id="erroSenha">‚ö†Ô∏è Senha incorreta. Tente novamente.</p>
        <div style="margin-top: 20px; font-size: 0.7rem; color: #aaa;">
            Centro Social Irm√£ Tecla Merlo &copy; 2025
        </div>
    </div>
</div>

<div id="conteudo-painel" class="hidden-content">
    <div class="container">
        <h1>üë®‚Äçüè´ Painel do Professor</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab(event, 'tab-pontos')">Lan√ßar Pontos</button>
            <button class="tab-btn" onclick="switchTab(event, 'tab-cadastro')">Novos Cadastros</button>
            <button class="tab-btn" onclick="switchTab(event, 'tab-gestao')">Gest√£o de Dados</button>
        </div>

        <div id="tab-pontos" class="tab-content active">
            <div class="card">
                <h2>üéØ Lan√ßamento Individual</h2>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:15px;">
                    <div>
                        <label>Turma:</label>
                        <select id="selTurmaPonto" onchange="carregarAlunosParaPonto(this.value)"><option value="">Carregando...</option></select>
                    </div>
                    <div>
                        <label>Aluno:</label>
                        <select id="selAlunoPonto"><option value="">Selecione a turma...</option></select>
                    </div>
                </div>
                <div class="grid-pontos">
                    <div><label>Miss√£o (+):</label><select id="selMissao"><option value="0">Nenhuma</option></select></div>
                    <div><label>Extra (+):</label><select id="selExtra"><option value="0">Nenhum</option><option value="50">Presen√ßa (+50 XP)</option><option value="100">Participa√ß√£o (+100 XP)</option></select></div>
                    <div><label class="negative-label">Penalidade (-):</label><select id="selPenalidade"><option value="0">Nenhuma</option><option value="-50">Falta (-50 XP)</option><option value="-100">Comportamento (-100 XP)</option></select></div>
                </div>
                <button class="btn-principal" style="margin-top:15px;" onclick="handleLancarIndividual()">Confirmar Pontos</button>
            </div>

            <div class="card" style="border-top: 5px solid #28a745;">
                <h2>üöÄ Chamada e Miss√£o Coletiva</h2>
                <label>Selecione a Turma:</label>
                <select id="selTurmaColetiva" onchange="gerarListaColetiva(this.value)" style="margin-bottom:15px;"><option value="">Selecione...</option></select>

                <div id="containerColetivo" style="display:none;">
                    <div style="background: #e9f7ef; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; gap: 10px; align-items: flex-end;">
                        <div style="flex: 1;"><label>Miss√£o Grupo:</label><select id="selMissaoColetiva"><option value="0">Nenhuma</option></select></div>
                        <div style="flex: 1;"><label>Extra Grupo:</label><select id="selExtraColetiva"><option value="0">Nenhum</option><option value="50">Presen√ßa (+50 XP)</option></select></div>
                        <button class="btn-coletivo" onclick="handleLancarColetivo()">Lan√ßar p/ Selecionados</button>
                    </div>
                    <table class="tabela-alunos-gestao">
                        <thead><tr><th width="40"><input type="checkbox" onclick="marcarTodos(this.checked)"></th><th style="text-align:left;">Nome do Aluno</th><th>XP Atual</th></tr></thead>
                        <tbody id="listaAlunosColetivo"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tab-cadastro" class="tab-content">
            <div class="card">
                <h2>Nova Turma</h2>
                <input type="text" id="nomeTurma" placeholder="Nome da Turma" style="margin-bottom:10px;">
                <input type="number" id="metaTurma" placeholder="Meta de XP Mensal" style="margin-bottom:10px;">
                <button class="btn-principal" onclick="handleNovaTurma()">Criar Turma</button>
            </div>
            <div class="card">
                <h2>Novo Aluno</h2>
                <input type="text" id="nomeAluno" placeholder="Nome do Aluno" style="margin-bottom:10px;">
                <select id="selTurmaCadastro" style="margin-bottom:10px;"><option value="">Selecione...</option></select>
                <button class="btn-principal" onclick="handleNovoAluno()">Cadastrar Aluno</button>
            </div>
        </div>

        <div id="tab-gestao" class="tab-content">
            <div id="listaGestao"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCokj8lu7OEwynnteAT3iObnz8qbV1Hvwk",
        authDomain: "centro-social-tecla-merlo.firebaseapp.com",
        projectId: "centro-social-tecla-merlo",
        storageBucket: "centro-social-tecla-merlo.firebasestorage.app",
        messagingSenderId: "653126314182",
        appId: "1:653126314182:web:8769015d8e5b3764aa4fc7"
    };
    firebase.initializeApp(firebaseConfig);
    window.db = firebase.firestore();
</script>
<script src="gamificacao.js"></script>

<script>
    // --- FUN√á√ÉO PARA GERAR PDF ---
    function exportarRankingPDF(idTabela, nomeTurma) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Configura√ß√µes do cabe√ßalho do PDF
        doc.setFontSize(18);
        doc.text("Ranking de Alunos - Gamifica√ß√£o", 14, 20);
        doc.setFontSize(12);
        doc.text(`Turma: ${nomeTurma}`, 14, 30);
        doc.text(`Data de Emiss√£o: ${new Date().toLocaleDateString()}`, 14, 38);

        // Gera a tabela no PDF ignorando a √∫ltima coluna (A√ß√£o/Lixeira)
        doc.autoTable({
            html: `#${idTabela}`,
            startY: 45,
            theme: 'grid',
            headStyles: { fillColor: [75, 0, 130] }, // Cor Indigo (mesma do painel)
            columns: [
                { header: 'Aluno', dataKey: 'aluno' },
                { header: 'Miss√µes', dataKey: 'missoes' },
                { header: 'Extras', dataKey: 'extras' },
                { header: 'Perdas', dataKey: 'perdas' },
                { header: 'Total XP', dataKey: 'total' }
            ],
            // Fun√ß√£o para remover √≠cones de l√°pis ou lixeiras do texto do PDF
            didParseCell: function(data) {
                if (data.section === 'body') {
                    data.cell.text[0] = data.cell.text[0].replace(/‚úèÔ∏è|üóëÔ∏è/g, '').trim();
                }
            }
        });

        doc.save(`Ranking_${nomeTurma}.pdf`);
    }

    // --- SEGURAN√áA ---
    function verificarSenha(event) {
        if (event.key === "Enter") {
            const senha = document.getElementById('inputSenha').value;
            if (senha === "192837") { 
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('conteudo-painel').classList.remove('hidden-content');
                init();
            } else {
                document.getElementById('erroSenha').style.display = 'block';
                document.getElementById('inputSenha').value = '';
            }
        }
    }

    // --- NAVEGA√á√ÉO ---
    function switchTab(evt, tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        evt.currentTarget.classList.add('active');
        if(tabId === 'tab-gestao') carregarGestao();
    }

    // --- L√ìGICA DO PAINEL ---
    async function init() {
        const turmas = await obterTurmas();
        ['selTurmaPonto', 'selTurmaCadastro', 'selTurmaColetiva'].forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                el.innerHTML = '<option value="">Selecione...</option>';
                turmas.forEach(t => el.innerHTML += `<option value="${t.id}">${t.nome}</option>`);
            }
        });
        const missoes = obterMissoes();
        ['selMissao', 'selMissaoColetiva'].forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                missoes.forEach(m => el.innerHTML += `<option value="${m.xp}">${m.nome} (+${m.xp})</option>`);
            }
        });
    }

    async function carregarAlunosParaPonto(tid) {
        const sel = document.getElementById('selAlunoPonto');
        if(!tid) return;
        const alunos = await obterAlunosPorTurma(tid);
        sel.innerHTML = '<option value="">Selecione...</option>';
        alunos.forEach(a => sel.innerHTML += `<option value="${a.id}">${a.nome}</option>`);
    }

    async function handleLancarIndividual() {
        const id = document.getElementById('selAlunoPonto').value;
        const m = parseInt(document.getElementById('selMissao').value);
        const e = parseInt(document.getElementById('selExtra').value);
        const p = parseInt(document.getElementById('selPenalidade').value);
        if(!id || (m+e+p === 0)) return alert("Preencha os dados!");
        const res = await atualizarPontuacao(id, m, e, p);
        if(res.success) { alert("Sucesso!"); init(); }
    }

    async function gerarListaColetiva(tid) {
        const cont = document.getElementById('containerColetivo');
        const tbody = document.getElementById('listaAlunosColetivo');
        if(!tid) return cont.style.display = 'none';
        cont.style.display = 'block';
        const alunos = await obterAlunosPorTurma(tid);
        tbody.innerHTML = alunos.map(a => `<tr><td><input type="checkbox" class="check-aluno" value="${a.id}"></td><td style="text-align:left;">${a.nome}</td><td>${a.xpTotal}</td></tr>`).join('');
    }

    function marcarTodos(s) { document.querySelectorAll('.check-aluno').forEach(c => c.checked = s); }

    async function handleLancarColetivo() {
        const ids = Array.from(document.querySelectorAll('.check-aluno:checked')).map(c => c.value);
        const m = parseInt(document.getElementById('selMissaoColetiva').value);
        const e = parseInt(document.getElementById('selExtraColetiva').value);
        if(ids.length && (m+e > 0)) {
            const res = await atualizarPontuacaoColetiva(ids, m, e);
            if(res.success) { alert("Lan√ßado!"); gerarListaColetiva(document.getElementById('selTurmaColetiva').value); }
        }
    }

    async function carregarGestao() {
        const div = document.getElementById('listaGestao');
        div.innerHTML = "Carregando...";
        const turmas = await obterTurmas();
        let html = "";
        for (let t of turmas) {
            const alunos = await obterAlunosPorTurma(t.id);
            const idTabela = `tabela-${t.id}`;
            html += `
                <div class="turma-card-gestao">
                    <div class="turma-header-gestao">
                        <h3>${t.nome} <span onclick="editT('${t.id}','${t.nome}',${t.metaMensal})" style="cursor:pointer; font-size: 0.9rem;">‚úèÔ∏è</span></h3>
                        <div>
                            <button class="btn-pdf" title="Salvar em PDF" onclick="exportarRankingPDF('${idTabela}', '${t.nome}')">üíæ PDF</button>
                            <button class="btn-delete-turma" onclick="delT('${t.id}')">Excluir Turma</button>
                        </div>
                    </div>
                    <table class="tabela-alunos-gestao" id="${idTabela}">
                        <thead>
                            <tr>
                                <th style="text-align:left;">Aluno</th>
                                <th>Miss√µes</th>
                                <th>Extras</th>
                                <th>Perdas</th>
                                <th class="xp-acumulado">Total</th>
                                <th class="no-pdf">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${alunos.map(a => `
                                <tr>
                                    <td style="text-align:left;">${a.nome} <span onclick="editA('${a.id}','${a.nome}')" style="cursor:pointer;">‚úèÔ∏è</span></td>
                                    <td>${a.xpMissoes||0}</td>
                                    <td>${a.xpExtra||0}</td>
                                    <td style="color:red;">${a.xpPenalidade||0}</td>
                                    <td class="xp-acumulado">${a.xpTotal}</td>
                                    <td class="no-pdf"><button class="btn-delete-aluno" onclick="delA('${a.id}','${t.id}')">üóëÔ∏è</button></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
        }
        div.innerHTML = html;
    }

    async function handleNovaTurma() { const n = document.getElementById('nomeTurma').value; const m = document.getElementById('metaTurma').value; if(n&&m){ await cadastrarTurma(n,m); alert("OK"); init(); } }
    async function handleNovoAluno() { const n = document.getElementById('nomeAluno').value; const t = document.getElementById('selTurmaCadastro').value; if(n&&t){ await cadastrarAluno(n,t); alert("OK"); } }
    async function editT(id,n,m) { const nn=prompt("Nome:",n); const nm=prompt("Meta:",m); if(nn&&nm){ await editarTurma(id,nn,nm); carregarGestao(); } }
    async function editA(id,n) { const nn=prompt("Nome:",n); if(nn){ await editarAluno(id,nn); carregarGestao(); } }
    async function delA(id,tid) { if(confirm("Excluir?")){ await excluirAluno(id,tid); carregarGestao(); } }
    async function delT(id) { if(confirm("Excluir turma?")){ await excluirTurma(id); init(); carregarGestao(); } }
</script>
</body>
</html>
