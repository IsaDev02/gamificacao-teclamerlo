<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ranking Detalhado da Turma</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; padding: 20px; }
        .ranking-container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #4b0082; text-align: center; margin-bottom: 20px; }
        
        /* Estilo da Tabela de Campeonato */
        .tabela-ranking {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .tabela-ranking th {
            background-color: #4b0082;
            color: white;
            padding: 12px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        .tabela-ranking td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        .tabela-ranking td:nth-child(2) { text-align: left; font-weight: bold; } /* Nome do Aluno */

        /* Cores das Colunas */
        .col-missoes { color: #4b0082; font-weight: bold; }
        .col-extra { color: #28a745; font-weight: bold; }
        .col-perdidos { color: #d9534f; font-weight: bold; }
        .col-total { background-color: #f8f0ff; font-weight: bold; font-size: 1.05rem; color: #333; }

        /* Estilo das medalhas para o Top 3 */
        .pos-1 { background-color: #ffd700 !important; } /* Ouro */
        .pos-2 { background-color: #c0c0c0 !important; } /* Prata */
        .pos-3 { background-color: #cd7f32 !important; color: white !important; } /* Bronze */

        .status-msg { text-align: center; padding: 10px; border-radius: 5px; margin-bottom: 10px; }

        /* Container para os logos dentro do card */
    .container-logos-internos {
        display: flex;
        justify-content: space-between; /* Um em cada ponta */
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f0f0f0; /* Linha sutil de separa√ß√£o */
}

    .logo-interna {
        height: 55px; /* Altura ideal para n√£o ocupar muito espa√ßo */
        width: auto;
        object-fit: contain;
}

/* Ajuste para o t√≠tulo n√£o ficar colado nos logos */
    .container h1 {
        margin-top: 10px;
}

</style>
</head>

<body>

    <div class="ranking-container">
        <div class="container-logos-internos">
        <img src="tecla.png" alt="Centro Social Irm√£ Tecla Merlo" class="logo-interna">
        
            <h1>üèÜ Ranking Detalhado da Turma</h1>
        <img src="paulinas.png" alt="Centro Social Irm√£ Tecla Merlo" class="logo-interna">
    </div>
        <h1><span id="nomeTurmaRanking">...</span></h1>
        <div id="statusMensagem" class="status-msg" style="display: none;"></div>

        <table class="tabela-ranking">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Aluno</th>
                    <th>Miss√µes</th>
                    <th>Extras</th>
                    <th>Perdidos</th>
                    <th>Total Acumulado</th>
                </tr>
            </thead>
            <tbody id="rankingListBody">
                <tr><td colspan="6">Carregando dados do campeonato...</td></tr>
            </tbody>
        </table>

        <p style="margin-top: 30px; text-align: center;">
            <a href="https://drive.google.com/drive/folders/1mIfawen7dlTo-OqPcrEMVmzzJbCA7lGn?usp=drive_link" style="text-decoration: none; color: #4b0082; font-weight: bold;">Material de Estudo</a>
        </p>

        <p style="margin-top: 30px; text-align: center;">
            <a href="login.html" style="text-decoration: none; color: #4b0082; font-weight: bold;">Voltar para login</a>
        </p>   
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCokj8lu7OEwynnteAT3iObnz8qbV1Hvwk",
            authDomain: "centro-social-tecla-merlo.firebaseapp.com",
            projectId: "centro-social-tecla-merlo",
            storageBucket: "centro-social-tecla-merlo.firebasestorage.app",
            messagingSenderId: "653126314182",
            appId: "1:653126314182:web:8769015d8e5b3764aa4fc7"
        };
        firebase.initializeApp(firebaseConfig);
        window.db = firebase.firestore();
    </script>
    
    <script src="gamificacao.js"></script>

    <script>
        async function carregarRankingTurma() {
            const urlParams = new URLSearchParams(window.location.search);
            const turmaId = urlParams.get('turmaId');
            const tbody = document.getElementById('rankingListBody');

            if (!turmaId) {
                tbody.innerHTML = '<tr><td colspan="6">Erro: ID da turma n√£o encontrado.</td></tr>';
                return;
            }

            try {
                // 1. Buscar nome da Turma
                const turmaDoc = await window.db.collection("turmas").doc(turmaId).get();
                document.getElementById('nomeTurmaRanking').textContent = turmaDoc.exists ? turmaDoc.data().nome : "Turma";

                // 2. Buscar Alunos ordenados por XP Total (Usando a fun√ß√£o do gamificacao.js)
                // Se voc√™ criou o √≠ndice xpTotal no Firebase, ele funcionar√° ordenado.
                const alunos = await gerarRankingIndividualPorTurma(turmaId);

                if (alunos.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">Nenhum aluno cadastrado nesta turma.</td></tr>';
                    return;
                }

                // 3. Renderizar Tabela
                tbody.innerHTML = alunos.map((aluno, index) => {
                    const posicao = index + 1;
                    let classePosicao = "";
                    if(posicao === 1) classePosicao = "pos-1";
                    else if(posicao === 2) classePosicao = "pos-2";
                    else if(posicao === 3) classePosicao = "pos-3";

                    return `
                        <tr>
                            <td class="${classePosicao}">${posicao}¬∫</td>
                            <td>${aluno.nome}</td>
                            <td class="col-missoes">${aluno.xpMissoes || 0}</td>
                            <td class="col-extra">${aluno.xpExtra || 0}</td>
                            <td class="col-perdidos">${aluno.xpPenalidade || 0}</td>
                            <td class="col-total">${aluno.xpTotal || 0} XP</td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="6">Erro ao carregar ranking. Verifique o console.</td></tr>';
            }
        }

        window.onload = carregarRankingTurma;
    </script>
</body>
</html>
